<mat-card>
  <mat-card-header>
    <mat-card-title>Employee Management</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="search-container">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search employees</mat-label>
        <input matInput [(ngModel)]="searchTerm" (input)="onSearch()"
          placeholder="Search by Id, Name, Position, or Department">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addEmployee()" class="add-button">
        <mat-icon>add</mat-icon>
        Add Employee
      </button>
    </div>

    <div *ngIf="loading" class="loading-container">
      <mat-spinner></mat-spinner>
    </div>

    <div *ngIf="!loading" class="table-container">
      <table mat-table [dataSource]="filteredEmployees" class="employee-table">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
        </ng-container>

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Position</th>
          <td mat-cell *matCellDef="let employee">{{ employee.position }}</td>
        </ng-container>

        <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef>Department</th>
          <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
        </ng-container>

        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef>Salary</th>
          <td mat-cell *matCellDef="let employee">{{ employee.salary | currency:'Rs. ' }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let employee">
            <button mat-icon-button color="primary" (click)="editEmployee(employee.id)" matTooltip="Edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteEmployee(employee)" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="filteredEmployees.length === 0" class="no-data">
        <mat-icon>info</mat-icon>
        <p>No employees found</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
